<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<style>
 
</style>
<body>
    <div class="calculator my-5">
        <div class="container col-md-6 card bg-dark border-0  p-4">
            <div class="mb-3">
                <div class="display form-control form-control-lg p-3 text-end" id="display">0</div>
            </div>

            <div class="btn-group mb-3" role="group" aria-label="Basic example button group">
                <button type="button" class="btn btn-danger btn-lg bordered-0 rounded-4 ms-1 w-50"
                    onclick="clearDisplay()">C</button>
                <button type="button" class="btn btn-primary btn-lg bordered-0 rounded-4 ms-1 w-50"
                    onclick="appendOperation ('/')">÷</button>
                <button type="button" class="btn btn-primary btn-lg bordered-0 rounded-4 ms-1 w-50"
                    onclick="appendOperation('**')">^</button>
                <button type="button" class="btn btn-primary btn-lg bordered-0 rounded-4 ms-1 w-50"
                    onclick="deleteChar()">DEL</button>
            </div>

            <div class="btn-group mb-3" role="group" aria-label="Basic example button group">
                <button type="button" class="btn btn-primary btn-lg bordered-0 rounded-4 ms-1 w-50"
                    onclick="appendNumber('7')">7</button>
                <button type="button" class="btn btn-primary btn-lg bordered-0 rounded-4 ms-1 w-50"
                    onclick="appendNumber('8')">8</button>
                <button type="button" class="btn btn-primary btn-lg bordered-0 rounded-4 ms-1 w-50"
                    onclick="appendNumber('9')">9</button>
                <button type="button" class="btn btn-primary btn-lg bordered-0 rounded-4 ms-1 w-50"
                    onclick="appendOpearator('*')">x</button>
            </div>

            <div class="btn-group mb-3" role="group" aria-label="Basic example button group">
                <button class="btn btn-primary btn-lg bordered-0 rounded-4 ms-1 w-50"
                    onclick="appendNumber('4')">4</button>
                <button class="btn btn-primary btn-lg bordered-0 rounded-4 ms-1 w-50"
                    onclick="appendNumber('5')">5</button>
                <button class="btn btn-primary btn-lg bordered-0 rounded-4 ms-1 w-50"
                    onclick="appendNumber('6')">6</button>
                <button class="btn btn-primary btn-lg bordered-0 rounded-4 ms-1 w-50"
                    onclick="appendOpearator('-')">-</button>
            </div>

            <div class="btn-group mb-3" role="group" aria-label="Basic example button group">
                <button class="btn btn-primary btn-lg bordered-0 rounded-4 ms-1 w-50"
                    onclick="appendNumber('1')">4</button>
                <button class="btn btn-primary btn-lg bordered-0 rounded-4 ms-1 w-50"
                    onclick="appendNumber('2')">5</button>
                <button class="btn btn-primary btn-lg bordered-0 rounded-4 ms-1 w-50"
                    onclick="appendNumber('3')">6</button>
                <button class="btn btn-primary btn-lg bordered-0 rounded-4 ms-1 w-50"
                    onclick="appendOpearator('+')">+</button>
            </div>
            <div class="btn-group mb-3" role="group" aria-label="Basic example button group">
                <button class="btn btn-primary btn-lg bordered-0 rounded-4 ms-1 w-50"
                    onclick="appendNumber('0')">0</button>
                <button class="btn btn-primary btn-lg bordered-0 rounded-4 ms-1 w-50"
                    onclick="appendNumber('.')">.</button>
                <button class="btn btn-primary btn-lg bordered-0 rounded-4 ms-1 w-50" onclick="squareRoot()">√</button>
                <button class="btn btn-success btn-lg bordered-0 rounded-4 ms-1 w-50" onclick="calculate()">=</button>
            </div>
            <script src="calculator.js"></script>
        </div>
    </div>
    </div>

</body>

</html>
